<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>单词拼写</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #inputDisplay {
            font-size: 2em;
            min-height: 1.5em;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
            border: 2px solid #444;
        }
        #inputDisplay.correct {
            background: #2ecc71;
            color: white;
        }
        #inputDisplay.wrong {
            background: #e74c3c;
            color: white;
        }
        #translation {
            font-size: 1.5em;
            margin: 30px 0;
            min-height: 2em;
        }
        .stats {
            font-size: 1.1em;
            margin: 20px 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        #statusPanel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        #virtualKeyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-top: 20px;
            max-width: 600px;
            display: none;
        }
        .key {
            background: #333;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        .key:active {
            background: #555;
        }
        @media (max-width: 768px) {
            #virtualKeyboard {
                display: grid;
            }
            #inputDisplay {
                font-size: 1.8em;
            }
        }
        #setup {
            text-align: center;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 1.1em;
            margin: 5px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div id="statusPanel">
        <div>当前ID: <span id="currentId">-</span></div>
        <input type="number" id="startId" placeholder="起始ID" min="1">
    </div>
    
    <div class="container">
        <h1>单词拼写</h1>
        <div id="setup">
            <input type="number" id="wordCount" placeholder="测试数量" min="1">
            <button id="startButton">开始测试</button>
        </div>
        <div class="stats" id="stats"></div>
        <div id="testArea">
            <div id="translation"></div>
            <div id="inputDisplay"></div>
        </div>
    </div>

    <div id="virtualKeyboard"></div>

    <script>
        let wordList = [];
        let currentTest = [];
        let currentIndex = 0;
        let startTime;
        let userInput = '';
        let correctWords = JSON.parse(localStorage.getItem('correctWords')) || [];
        let wrongWords = [];
        let currentWordId = 0;

        const stats = {
            right: 0,
            wrong: 0,
            get acc() {
                return this.right + this.wrong === 0 ? 0 : 
                    Math.round((this.right / (this.right + this.wrong)) * 100);
            }
        };

        // 初始化虚拟键盘
        function initVirtualKeyboard() {
            const keyboard = document.getElementById('virtualKeyboard');
            const layout = [
                'q','w','e','r','t','y','u','i','o','p',
                'a','s','d','f','g','h','j','k','l','⌫',
                'z','x','c','v','b','n','m','↵'
            ];

            layout.forEach(key => {
                const keyDiv = document.createElement('div');
                keyDiv.className = 'key';
                keyDiv.textContent = key;
                keyDiv.addEventListener('click', () => handleVirtualKey(key));
                keyboard.appendChild(keyDiv);
            });
        }

        function handleVirtualKey(key) {
            const display = document.getElementById('inputDisplay');
            if(key === '⌫') {
                userInput = userInput.slice(0, -1);
            } else if(key === '↵') {
                checkAnswer();
            } else {
                userInput += key;
            }
            display.textContent = userInput;
        }

        // 发音功能
        function playPronunciation(word) {
            try {
                const audio = new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(word)}`);
                audio.play().catch(() => {
                    // 处理自动播放限制
                    document.addEventListener('click', () => audio.play(), { once: true });
                });
            } catch (e) {
                console.error('发音播放失败:', e);
            }
        }

        async function loadData() {
            try {
                const response = await fetch('cet4_sorted.json');
                wordList = await response.json();
                document.getElementById('setup').style.display = 'block';
                initVirtualKeyboard();
            } catch (error) {
                alert('无法加载单词数据，请检查cet4_sorted.json是否存在');
                console.error('数据加载错误:', error);
            }
        }

        function findWordIndexById(id) {
            return wordList.findIndex(word => word.id === parseInt(id));
        }

        function startTest() {
            const count = parseInt(document.getElementById('wordCount').value);
            const startId = parseInt(document.getElementById('startId').value) || 1;
            
            let startIndex = findWordIndexById(startId);
            if(startIndex === -1) {
                alert('无效的起始ID');
                return;
            }

            currentTest = wordList
                .slice(startIndex)
                .filter(word => !correctWords.includes(word.word))
                .slice(0, count);

            if (currentTest.length === 0) {
                alert('恭喜！所有单词已掌握。');
                return;
            }

            currentIndex = 0;
            stats.right = 0;
            stats.wrong = 0;
            wrongWords = [];
            startTime = Date.now();
            userInput = '';
            
            document.getElementById('setup').style.display = 'none';
            document.getElementById('stats').innerHTML = `
                进度：<span id="current">0</span>/<span id="totalTestCount">${currentTest.length}</span> | 
                正确：<span id="right">0</span> | 
                错误：<span id="wrong">0</span> | 
                准确率：<span id="acc">0</span>%
            `;

            showNextWord();
            document.addEventListener('keydown', handleKeyPress);
        }

        function showNextWord() {
            const currentWord = currentTest[currentIndex];
            currentWordId = currentWord.id;
            document.getElementById('currentId').textContent = currentWordId;
            document.getElementById('inputDisplay').textContent = '';
            document.getElementById('inputDisplay').className = '';
            userInput = '';
            document.getElementById('translation').textContent = currentWord.translate;
        }

        function handleKeyPress(e) {
            const display = document.getElementById('inputDisplay');
            
            if (e.key === 'Enter') {
                checkAnswer();
                return;
            }

            if (e.key === 'Backspace') {
                userInput = userInput.slice(0, -1);
                display.textContent = userInput;
                return;
            }

            if (e.key.length === 1) {
                userInput += e.key;
                display.textContent = userInput;
            }
        }

        function checkAnswer() {
            const display = document.getElementById('inputDisplay');
            const currentWord = currentTest[currentIndex];
            const correct = currentWord.word.toLowerCase();
            const userAnswer = userInput.toLowerCase();
            const isCorrect = userAnswer === correct;

            // 播放发音
            playPronunciation(currentWord.word);

            if (isCorrect) {
                display.classList.add('correct');
            } else {
                display.classList.add('wrong');
                display.textContent = currentWord.word;
                display.title = `你的输入：${userInput}`;
            }

            setTimeout(() => {
                display.classList.remove('correct', 'wrong');
                display.title = '';

                if (isCorrect) {
                    handleCorrectAnswer(currentWord);
                } else {
                    handleWrongAnswer(currentWord);
                }

                proceedToNext();
            }, 1200);
        }

        function handleCorrectAnswer(word) {
            stats.right++;
            if (!correctWords.includes(word.word)) {
                correctWords.push(word.word);
                localStorage.setItem('correctWords', JSON.stringify(correctWords));
            }
            currentIndex++;
        }

        function handleWrongAnswer(word) {
            stats.wrong++;
            // 将错词添加到队列末尾
            currentTest.push(JSON.parse(JSON.stringify(word)));
            document.getElementById('totalTestCount').textContent = currentTest.length;
        }

        function proceedToNext() {
            updateStats();
            
            if (currentIndex < currentTest.length) {
                showNextWord();
            } else {
                showFinalResult();
                document.removeEventListener('keydown', handleKeyPress);
            }
        }

        function updateStats() {
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('right').textContent = stats.right;
            document.getElementById('wrong').textContent = stats.wrong;
            document.getElementById('acc').textContent = stats.acc;
        }

        function showFinalResult() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('testArea').innerHTML = `
                <div style="text-align: center; margin-top: 50px">
                    <h2>测试完成！</h2>
                    <p>总耗时：${elapsed}秒</p>
                    <p>正确数：${stats.right}</p>
                    <p>错误数：${stats.wrong}</p>
                    <p>准确率：${stats.acc}%</p>
                    <p>最后ID：${currentWordId}</p>
                    <button onclick="location.reload()">重新开始</button>
                </div>
            `;
        }

        // 初始化
        loadData();
        document.getElementById('startButton').addEventListener('click', startTest);
    </script>
</body>
</html>
